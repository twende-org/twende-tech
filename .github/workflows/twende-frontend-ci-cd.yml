name: Twende Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./twende-tech
        run: npm ci

      - name: Build frontend
        working-directory: ./twende-tech
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t multi-frontend-twende_tech ./twende-tech

      - name: Push Docker image
        run: |
          docker tag multi-frontend-twende_tech ${{ secrets.DOCKER_USERNAME }}/multi-frontend-twende_tech:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-frontend-twende_tech:latest

      - name: SSH and deploy on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ~/multi-frontend
            docker-compose pull twende_tech
            docker-compose up -d twende_tech
